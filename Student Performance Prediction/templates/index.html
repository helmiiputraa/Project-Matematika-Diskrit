<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Prediksi Kelulusan Siswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Sistem Prediksi Kelulusan Siswa</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="{{ url_for('predict') }}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="study_hours" class="form-label"
                >Jam Belajar per Minggu</label
              >
              <input
                type="number"
                step="0.1"
                class="form-control"
                id="study_hours"
                name="study_hours"
                required
              />
            </div>
            <div class="mb-3">
              <label for="attendance_rate" class="form-label"
                >Persentase Kehadiran Dalam Satu Semester (%)</label
              >
              <input
                type="number"
                step="0.1"
                class="form-control"
                id="attendance_rate"
                name="attendance_rate"
                required
              />
            </div>
            <div class="mb-3">
              <label for="previous_grades" class="form-label"
                >Nilai Semester Sebelumnya</label
              >
              <input
                type="number"
                step="0.1"
                class="form-control"
                id="previous_grades"
                name="previous_grades"
                required
              />
            </div>
            <div class="mb-3">
              <label for="extracurricular" class="form-label"
                >Partisipasi dalam Kegiatan Ekstrakurikuler</label
              >
              <select
                class="form-control"
                id="extracurricular"
                name="extracurricular"
                required
              >
                <option value="1">Ya</option>
                <option value="0">Tidak</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="parent_education" class="form-label"
                >Tingkat Pendidikan Orang Tua</label
              >
              <select
                class="form-control"
                id="parent_education"
                name="parent_education"
                required
              >
                <option value="0">SMA/SMK</option>
                <option value="1">S1</option>
                <option value="2">S2</option>
                <option value="3">S3</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Prediksi
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
