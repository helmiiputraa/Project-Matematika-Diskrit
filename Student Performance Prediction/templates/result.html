<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Prediksi Kelulusan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h2 class="mb-4">Hasil Prediksi</h2>
          <div class="card">
            <div class="card-body">
              <h4 class="card-text mb-3">Nama: {{ result.name }}</h4>
              <h3 class="card-title">
                Siswa diprediksi: {{ "LULUS" if result.prediction == "Pass" else
                "TIDAK LULUS" }}
              </h3>
            </div>
          </div>
          <a href="{{ url_for('home') }}" class="btn btn-primary mt-3"
            >Buat Prediksi Baru</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
